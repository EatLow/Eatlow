<div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="form-outline mb-4">
                <input class="form-control" formControlName="email" email type="email" placeholder="Email"
                    autocomplete="on" [ngClass]="{ 'is-invalid': isSubmitted && f['email'].errors }">
                <div *ngIf="isSubmitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email obligatoire</div>
                    <div *ngIf="f['email'].errors['email']">Email invalide</div>
                    <div *ngIf="f['email'].errors['wrongInputs']">Combinaison Email/mot de passe incorrect</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-outline mb-4">
                <input class="form-control" formControlName="password" type="password" placeholder="Mot de passe"
                    [ngClass]="{ 'is-invalid': isSubmitted && f['password'].errors }">
                <div *ngIf="isSubmitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Mot de passe obligatoire</div>
                </div>
            </div>
        </div>
        <app-connection-button>Se connecter</app-connection-button>
    </form>
    <div class="text-center">
        <p class="small mt-3">Pas de compte ?
            <br>
            <a routerLinkActive="active" routerLink="/inscription" class="ps-hero__content__link energy-score-green">S'inscrire</a>
        </p>
    </div>
</div>
