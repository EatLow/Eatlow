<div *ngIf="consomations.length===0">
    <p>Il semblerait qu'il n'y ait pas de d'historique</p>
</div>

<div *ngIf="consomations.length>0">
    <div *ngFor="let consomation of consomations">
        <app-history-item [consomation]="consomation"></app-history-item>
        <div class="border-bottom"></div>
    </div>
</div>
