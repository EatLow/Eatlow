<div class="container-md overflow-hidden">
  <div class="row gy-5">
    <app-title></app-title>
  </div>
  <div class="background-blur">
    <div class="row g-2 w-90 p-3">
      <h2>Rechercher</h2>
      <app-search-bar (callBackEvent)="onClick($event)"></app-search-bar>
    </div>

    <div class="row g-2 w-90 p-3">
      <div class="col-8" *ngIf="isSubmited && !isEmpty">
        <p>Tout les résultats :</p>
      </div>

      <div class="col-8" *ngIf="isEmpty">
        <p>Aucun résultats n'a été trouvé.</p>
      </div>
      <div class="vstack gap-3">
        <div
          *ngFor="let ingredient of ingredients"
          class="bg-light border ingredient"
          routerLink="/aliment/{{ingredient.id}}"
        >
          {{ingredient.name}}
        </div>
      </div>
    </div>
  </div>
</div>
